<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records</title>
    <style>
        body {
            background-color: lime;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td input[type="radio"] {
            margin: 0;
        }

        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }

            button {
                width: 100%;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            table {
                font-size: 12px;
            }

            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Panello</h1>
    {% if data %}
        <form action="{{ url_for('amministratrice') }}" method="POST">
            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Data</th>
                        <th scope="col">Codice Fiscale</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in data %}
                        <tr>
                            <td><input type="radio" name="id" value="{{ row[0] }}" required></td> 
                            <td>{{ row[0] }}</td>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>{{ row[4] }}</td>
                            <td>{{ row[5] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Delete Selected Record</button>
        </form>
    {% else %}
        <p style="text-align: center;">No records found.</p>
    {% endif %}
</body>
</html>
