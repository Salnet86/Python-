<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Index</title>
    <style>
        body {
            background-color: lime;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 20px;
        }

        /* Stile per il menu di navigazione */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Layout per dispositivi mobili */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar a {
                font-size: 16px;
                padding: 12px 18px;
                width: 100%;
                text-align: center;
            }
        }

        /* Layout per dispositivi pi√π piccoli */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .navbar a {
                font-size: 14px;
                padding: 10px 15px;
            }

            .navbar {
                padding: 8px 0;
            }
        }

        /* Contenuto della pagina */
        .content {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }

    </style>
</head>
<body>
    <h1>Amministratore</h1>

    <!-- Menu di navigazione -->
    <div class="navbar">
        <a href="http://127.0.0.1:5000/backeca">Caricamenti</a>
        <a href="http://127.0.0.1:5000/visualizza">File in Backeca</a>
        <a href="http://127.0.0.1:5000/file">Carica file</a>
    </div>

  
</body>
</html>
